<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pet Shop</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="shortcut icon" href="img/logochallengew1d4.png" type="image/x-icon">
</head>

<body>
  <div class="header">
    <header>
      <div class="logo_brand">
        <img src="/img/logochallengew1d4.png" alt="logo">
      </div>
      <div class="header__buttons">
        <div class="button__nav">
          <nav>
            <ul class="button__nav--links">
              <li><a href="#">Home</a></li>
              <li>
                <select>
                  <option value="">Live Demo</option>
                </select>
              </li>
              <li>
                <select>
                  <option value="">Live Demo Blocks</option>
                </select>
              </li>
            </ul>
          </nav>

        </div>
        <div class="button__buy">
          <button>Buy Now</button>
        </div>

      </div>
    </header>
  </div>
  <main class="principal__container">
    <section class="ui__information">
      <div class="title">
        <h3 class="pet__posibilities">
          Pet activities
        </h3>
      </div>
      <div class="ui__message"><h2>Take a closer look</h2></div>
    </section>
    <section>
      <button class="ui__button">VIEW ALL</button>
    </section>

  </main>
  <main class="second__container">
    <img src="img/godperretew1.png" alt="perroGod">
    <img src="/img/gateteweek1.png" alt="gatoGod">
    <img src="/img/perreteweek1.png" alt="perreteSemiGod">
  </main>
</body>

</html>
